<div *ngIf="postExists; else notFound">
    <div>
        <h2>{{(post | async)?.title}}</h2>
        <h6>{{(post | async)?.author}}</h6>

        <p>{{(post | async)?.body}}</p>
    </div>
    <div>
        {{(comments | async)?.length}} comments
    </div>

    <app-comment-display [comments]="comments"></app-comment-display>
</div>

<ng-template #notFound>
    <h2>Post id {{postID}} not found</h2>
</ng-template>
