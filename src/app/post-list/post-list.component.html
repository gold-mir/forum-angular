<div>
  <div *ngFor="let post of posts | async" class="card">
    <div class="card-body post-display">
        <h5 class="card-title"><a [routerLink]="['post',post.id]">{{post.title}}</a></h5>
        <p class="text-muted"><small>{{post.author}}</small></p>
    </div>
  </div>
</div>
